<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema De Multa</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
    
    <script>

        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var vel = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é <strong>${vel}<strong>Km/h<p>`
            if ( vel > 60){
                res.innerHTML += '<p>Multado por atingir além da velocidade permitida!'
            }
            res.innerHTML += 'Dirija com sinto de segurança!'
        }
    </script>
    
</body>
</html>
